<!DOCTYPE html>

<body>
  <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  const Divertor = ({ mode }) => {
    const [amount, setAmount] = React.useState();
    const [toggle, setToggle] = React.useState(false);
    const titleText = [{ from: "시간", to: "분" }, { from: "킬로그램", to: "톤" }, { from: "원", to: "달러" }]
    let from = titleText[mode].from, to = titleText[mode].to;

    const handleFlip = () => {
      setAmount(() => toggle ? amount / 60 : amount * 60)
      setToggle(() => !toggle)
    }

    return <div>
      <div>
        <h2>{from} / {to} 변환기</h2>
        <label htmlFor={from}>{from} </label>
        <input
          id={from}
          value={!toggle ? amount : amount / 60}
          onChange={(e) => {
            setAmount(e.target.value)
          }}
          type="number"
          placeholder={from}
          disabled={toggle} />
      </div>
      <div>
        <label htmlFor={to}>{to} </label>
        <input
          id={to}
          value={toggle ? amount : amount * 60}
          onChange={(e) => {
            setAmount(e.target.value)
          }}
          type="number"
          placeholder={to}
          disabled={!toggle} />
      </div>
      <button onClick={handleFlip}>뒤집어</button>
    </div>
  }

  const App = () => {
    const [selectedDivertor, setSelectedDivertor] = React.useState(0);


    return <div>

      {selectedDivertor === '0' ? <div   > <h3>골라골라</h3></div > : <Divertor mode={selectedDivertor} />}
      <select onChange={(e) => { setSelectedDivertor(e.target.value) }}  >
        <option value="0">골라  </option>
        <option value="1">시간/분 변환</option>
        <option value="2">킬로/톤 변환</option>
        <option value="3">달러/원 변환</option>
      </select>
    </div >
  }

  const root = document.getElementById("root");
  ReactDOM.render(<App />, root)
</script>

</html>
